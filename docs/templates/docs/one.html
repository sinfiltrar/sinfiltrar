{% extends "base.html" %}

{% block content %}

<nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: 'â€¢';">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'issuers_index' %}">Organismos</a></li>
    <li class="breadcrumb-item"><a href="{% url 'issuers_one' slug=doc.issuer.slug %}">{{ doc.issuer.name }}</a></li>
  </ol>
</nav>

<div class="doc">

	<p>{{ doc.issued_at | date }}</p>

	<h1>{{ doc.title | title }}</h1>

	{{ body | safe }}

    <hr/>

    {% if doc.media %}
    <h3>Documentos</h3>
    <ul>
	{% for media in doc.media %}
        <li>
            <a href="{{ media.url }}" title="{{ media.filename }}" target="_blank">
                {{ media.filename }}
            </a>
        </li>
    {% endfor %}
    </ul>
    {% endif %}


</div>


{% endblock %}
